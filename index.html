<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-Freak</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background: #87CEEB; /* Sky blue background */
        }
        canvas {
            display: block; /* Remove margins around the canvas */
        }
        #title {
            position: absolute;
            top: 20px;
            right: 20px; /* Position it to the top right */
            color: white; /* Text color */
            font-size: 32px; /* Font size */
            font-family: Arial, sans-serif; /* Default font */
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.7); /* Optional: Adds a shadow for better readability */
        }
        #renderDistanceUI {
            position: absolute;
            top: 80px; /* Adjusted to avoid overlap with title */
            left: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="title">Alpha-1</div> <!-- Title text -->
    <div id="renderDistanceUI">
        <label for="renderDistance">Render Distance: <span id="renderDistanceValue">16</span> chunks</label><br>
        <input type="range" id="renderDistance" min="1" max="32" value="16" step="1"><br>
        <input type="text" id="worldName" placeholder="Enter world name"><br>
        <button id="saveWorldButton">Save World</button>
        <button id="loadWorldButton">Load World</button>
        <button id="newWorldButton">Make New World</button> <!-- New button for creating a new world -->
        <div id="message"></div> <!-- Display messages -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
